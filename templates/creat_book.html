<!doctype html>
                        <html lang="en">
                          <head>
                            <meta charset="utf-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                            <link rel="stylesheet"
                            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
                            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
                            crossorigin="anonymous">
                            <style>
                            form.login_form {
                                        margin-left: auto;
                                        margin-right: auto;
                                        max-width: 450px;
                                        background-color: #ffcc00;
                                        border: 1px solid gray;
                                        border-radius: 5px;
                                        padding: 10px;
                                        }
                            </style>
                            <title>Добаление книги</title>
                          </head>
                          <body>
                            <div>
                                <form class="login_form" method="post">
                                    <input type="last name" class="form-control" id="title" placeholder="Введите название книги" name="title">
                                    <input type="first name" class="form-control" id="author" placeholder="Введите имя автора" name="author">
                                    <input type="first name" class="form-control" id="age_limit" placeholder="Введите возрастное ограничение" name="age_limit">
                                    <div class="form-group">
                                        <label for="about">Аннотация</label>
                                        <textarea class="form-control" id="about" rows="10" name="annotation"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="photo">Приложите картинку-обложку книги</label>
                                        <input type="file" class="form-control-file" id="photo" name="cover_art">
                                    </div>
                                    <div class="form-group">
                                        <label for="form-check">Укажите жанр</label>
                                        {% for genre in genre_list %}
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" name="genre" id={{genre.title}} value={{genre.id}} checked>
                                          <label class="form-check-label" for={{genre.title}}>
                                            {{genre.title}}
                                          </label>
                                        </div>
                                        {% endfor %}
                                        <input type="last name" class="form-control" id="genreother" placeholder="Другой жанр..." name="genreother">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Отправить</button>
                                </form>
                            </div>
                          </body>
                        </html>
